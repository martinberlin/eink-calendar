; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = lolin_d32 

[env:lolin_d32]
platform = espressif32
board = lolin_d32
framework = arduino
monitor_speed = 115200

lib_deps =
   https://github.com/Bodmer/JPEGDecoder.git
   https://github.com/Bodmer/TFT_eSPI.git

; DISPLAY_ROTATION: 0 & 2 Portrait. 1 & 3 landscape
build_flags = 
  -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
  -DUSER_SETUP_LOADED=1
  -DILI9341_DRIVER=1
  -DTFT_WIDTH=240
  -DTFT_HEIGHT=320
  -DTFT_MOSI=23
  -DTFT_SCLK=18
  -DTFT_CS=32
  -DTFT_DC=27
  -DTFT_RST=5
  -DSPI_FREQUENCY=40000000
  -DDISPLAY_ROTATION=1